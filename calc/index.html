<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulyator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsPDF kutubxonasi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- autoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- XLSX kutubxonasi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <div class="calculator">
    <h1>Kalkulyator</h1>
    <div class="input-group">
      <label for="cash">Naqd Pul:</label>
      <input type="number" id="cash" placeholder="Naqd pul miqdori">
    </div>
    <div class="input-group">
      <label for="card">Karta:</label>
      <input type="number" id="card" placeholder="Karta orqali to'lov">
    </div>
    <div class="input-group">
      <label for="terminal">Terminal:</label>
      <input type="number" id="terminal" placeholder="Terminal orqali to'lov">
    </div>
    <div class="input-group">
      <label for="expenses">Rasxot:</label>
      <input type="number" id="expenses" placeholder="Rasxotlar">
    </div>
    <div class="input-group">
      <label for="debts">Qarzlar:</label>
      <input type="number" id="debts" placeholder="Qarzlar">
    </div>
    <div class="buttons">
      <button id="calculateButton">Hisoblash</button>
      <button id="exportExcel">Excelga Yuklash</button>
      <button id="exportPDF">PDFga Yuklash</button>
      <button id="refreshButton">Yangilash</button>
    </div>
    <div class="results">
      <h2>Natijalar:</h2>
      <p><strong>Naqd Pul:</strong> <span id="cashResult">0</span></p>
      <p><strong>Karta:</strong> <span id="cardResult">0</span></p>
      <p><strong>Terminal:</strong> <span id="terminalResult">0</span></p>
      <p><strong>Rasxot:</strong> <span id="expensesResult">0</span></p>
      <p><strong>Qarzlar:</strong> <span id="debtsResult">0</span></p>
      <p><strong>Umumiy Summa:</strong> <span id="totalResult">0</span></p>
    </div>
    <div class="simple-calculator">
      <div class="display" id="calcDisplay">0</div>
      <div class="calc-buttons">
        <button class="btn operator" data-value="C">C</button>
        <button class="btn operator" data-value="DEL">DEL</button>
        <button class="btn operator" data-value="/">/</button>
        <button class="btn operator" data-value="*">*</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="=">=</button>
        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
      </div>
      <div class="transfer-buttons">
        <button id="transferToCash">Naqd Pulga Qo'shish</button>
        <button id="transferToCard">Kartaga Qo'shish</button>
        <button id="transferToTerminal">Terminalga Qo'shish</button>
        <button id="transferToExpenses">Rasxotga Qo'shish</button>
        <button id="transferToDebts">Qarzlarga Qo'shish</button>
      </div>
      <div class="history">
        <h2>Oddiy Kalkulyator Tarixi:</h2>
        <ul id="calcHistoryList"></ul>
        <button id="clearCalcHistory">Tarixni Tozalash</button>
      </div>
    </div>
    <div class="history">
      <h2>Asosiy Tarix:</h2>
      <ul id="historyList"></ul>
      <button id="clearHistory">Tarixni Tozalash</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
